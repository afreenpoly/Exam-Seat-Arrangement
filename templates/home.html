<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
  </head>
  <body>
    <form action="/details" method="POST">
      Type of class:
      <select name="dropdown">
        <option value="0" selected>-select-</option>
        <option value="1">ADM Classrooms</option>
        <option value="2">Classrooms</option>
        <option value="3">Common Exam Hall</option>
        <option value="4">Common Exam Hall2</option>
        <option value="5">Drawing Hall</option>
        <option value="6">Seminar Hall EC</option>
      </select>
      Number of Class:
      <input type="number" name="noofclass" /><br />
      <input type="submit" value="Submit" />
    </form>
    <form action="/upload" method="POST" enctype="multipart/form-data">
      Select Excel file to upload:
      <input type="file" name="file" accept=".xls,.xlsx" /><br /><br />
      <input type="submit" value="Upload File" />
    </form>
    <a href="/student">Go to Student Page</a>
  </body>
</html>
