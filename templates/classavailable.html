<!DOCTYPE html>
<html>
  <head>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <style>
      .custom-card {
        width: 250px; /* Adjust the width as per your requirements */
      }
      .custom-list {
        margin-left: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container py-3">
      <header>
        <div
          class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom"
        >
          <a
            href="#"
            class="d-flex align-items-center link-body-emphasis text-decoration-none"
          >
            <span class="fs-4">Class Available</span>
          </a>
          <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <a
              class="me-3 py-2 link-body-emphasis text-decoration-none"
              href="/admin"
              >Home</a
            >
          </nav>
        </div>
      </header>
    </div>


    <form action="/details" method="POST">
      <div class="row row-cols-1 row-cols-md-4 mb-3">
        <div class="col-md">
          <div class="card mb-4 rounded-3 shadow-sm custom-card">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal text-center">ADM Class</h4>
            </div>
            <div class="card-body">
              <ul class="list-unstyled mt-3 mb-4 custom-list">
                <input
                  type="checkbox"
                  name="item[]"
                  id="ADM1"
                  value="ADM 303"
                />
                <label for="ADM1">ADM 303</label>
                <br />
                <input
                  type="checkbox"
                  name="item[]"
                  id="ADM2"
                  value="ADM 304"
                />
                <label for="ADM2">ADM 304</label>
                <br />
              </ul>
            </div>
          </div>
        </div>

        <div class="col-md">
          <div class="card mb-4 rounded-3 shadow-sm custom-card">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal text-center">East Classrooms</h4>
            </div>
            <div class="card-body">
              <ul class="list-unstyled mt-3 mb-4 custom-list">
                <input
                  type="checkbox"
                  name="item[]"
                  id="EC1"
                  value="EAB 304"
                />
                <label for="EC1">EAB 304</label>
                <br />
                <input
                  type="checkbox"
                  name="item[]"
                  id="EC2"
                  value="EAB 103"
                />
                <label for="EC2">EAB 103</label>
                <br />
              </ul>
            </div>
          </div>
        </div>

        <div class="col-md">
          <div class="card mb-4 rounded-3 shadow-sm custom-card">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal text-center">West Classrooms</h4>
            </div>
            <div class="card-body">
              <ul class="list-unstyled mt-3 mb-4 custom-list">
                <input
                  type="checkbox"
                  name="item[]"
                  id="WC1"
                  value="WAB 206"
                />
                <label for="WC1">WAB 206</label>
                <br />
                <input
                  type="checkbox"
                  name="item[]"
                  id="WC2"
                  value="WAB 105"
                />
                <label for="WC2">WAB 105</label>
                <br />
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-md-12" style="margin-top: 20px">
            <input type="submit" class="btn btn-primary" value="Submit" />
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
