<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Admin</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #116a7b;
      }
      .custom-col {
        background-color: #cdc2ae;
        margin: 20px;
      }
      div {
        text-align: left;
      }

    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-color"
      style="background-color: #ece5c7"
    >
      <div class="container">
        <a class="navbar-brand" href="#">Admin Panel</a>

        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a href="/" target="_blank" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="/viewdata" target="_blank" class="nav-link">View Data</a>
          </li>
          <li class="nav-item">
            <a href="/viewtimetable" target="_blank" class="nav-link"
              >View Timetable</a
            >
          </li>
          <li class="nav-item">
            <a href="/reset" target="_blank" class="nav-link">Reset Data</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col custom-col">
          <h2>Step.1 Choose the available classes</h2>
          <a href="/class" target="_blank" class="btn btn-primary float-end"
            >Choose Class</a
          >
        </div>
      </div>
      <div class="row">
        <div class="col custom-col">
          <p>Step.2 Upload the Students Data</p>
          <a
            href="/uploaddata"
            target="_blank"
            class="btn btn-primary float-end"
            >Upload Data</a
          >
        </div>
      </div>
      <div class="row">
        <div class="col custom-col">
          <p>STEP. 1 Choose the available classes</p>
          <a href="/timetable" target="_blank" class="btn btn-primary float-end"
            >Upload Timetable</a
          >
        </div>
      </div>
      <div class="row">
        <div class="col custom-col">
          <p>STEP. 1 Choose the available classes</p>
          <a href="/seating" target="_blank" class="btn btn-primary float-end"
            >Generate Seating Arrangement</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
